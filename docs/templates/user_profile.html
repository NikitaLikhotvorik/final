{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div class="main-body">

          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user.nickname}}</h4>
                        <h8>{{user.about}}</h8>
                      <!--<button class="btn btn-primary">Follow</button>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body" >

                    {% for i in reviews %}
        <div class="row">
              <div class="col-sm-3">
                    Фильм: <img src="{{i.film.picture}}" style="width: 150px">
                  <a href="/film/{{i.film_id}}">{{i.film.title}}</a></br>
                    {{i.created_date.strftime('%m/%d/%Y в %H:%M')}}</br>
                    <div class="col-lg-8">
                </div>
              </div>
            <div class="col-sm-9 text-secondary">
            <p class="text-muted fw-light mb-4">
                <h2>{{i.title}}</h2>
                {{i.content}}
                </div>
              </p>
            </div>
                    </br>
        {% endfor %}
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
{% endblock %}
