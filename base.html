<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="icon" href="data:;base64,=">
    <title>{{ title }}</title>
</head>
<body>
<!--<header>-->
    <div class="header-blue">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
                <div class="container-fluid"><a class="navbar-brand" href="/">FILMCRITICK
                                    </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">
                        <!--<ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contact</a></li>
                        </ul>-->
                        <form class="form-inline mr-auto" target="_self">
                            <div class="form-group"><label for="search-field"><i class="fa fa-search text-white"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                        </form>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item dropdown" style="list-style-type: none; right: 3%;"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">{{ current_user.nickname }}</a>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="/profile/{{ current_user.nickname }}">Об аккаунте</a><a class="dropdown-item" role="presentation" href="/logout">Выйти</a></div>
                            </li>
                        {% else %}
                            <p>
                                <a class="btn btn-light action-button" role="button" href="/register">Зарегистрироваться</a>
                                <a class="login" href="/login">Войти</a>
                            </p>
                        {% endif %}
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock %}

    </div>
<!--</header>-->
<!-- Begin page content -->
<main role="main" class="container">
</main>
</body>
</html>
